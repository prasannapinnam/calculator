<html>
  <head>
    <title>SimpleCalculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="strIn">
        <div id="curStr"></div>
      </div>
      <button class="otherOp">AC</button>
      <button class="opButton">*</button>
      <button class="opButton">/</button>
      <button class="otherOp">DEL</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="opButton">-</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="opButton">+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button id="eqButton">=</button>
      <button class="otherOp">%</button>
      <button>0</button>
      <button class="otherOp">.</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
